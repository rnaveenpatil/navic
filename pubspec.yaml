name: navic_ss
description: A NavIC Navigation App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"  # Older Dart SDK for V1 compatibility
  flutter: ">=2.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # =========== COMPATIBLE OLDER VERSIONS FOR V1 EMBEDDING ===========
  # Maps integration - compatible versions
  flutter_map: ^5.0.0  # This requires latlong2 ^0.9.0
  latlong2: ^0.9.0     # Match flutter_map requirement

  # Geolocation - older compatible version
  geolocator: ^9.0.2   # Compatible with V1 embedding

  # URL launching and sharing
  url_launcher: ^6.1.0
  share_plus: ^7.0.1
  # for permission handling
  permission_handler: ^11.0.2

  # UI
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   # - assets/
