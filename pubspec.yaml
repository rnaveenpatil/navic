name: navic
description: A NavIC Navigation App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Maps & Location - SIMPLE AND WORKING
  flutter_map: ^6.1.1
  latlong2: ^0.9.0

  # Location Services
  geolocator: ^11.0.1

  # URL & Sharing
  url_launcher: ^6.2.0
  share_plus: ^7.0.1

  # Essential UI enhancements
  flutter_svg: ^2.0.9
  shimmer: ^2.0.0
  animations: ^2.0.7

  # Permission handling - LATEST STABLE
  permission_handler: ^11.1.0

  # Connectivity checking
  connectivity_plus: ^5.0.0

  # File system access (for logs, storage, etc.)
  path_provider: ^2.0.15

  # State management
  provider: ^6.1.0

  # HTTP client for API calls
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true